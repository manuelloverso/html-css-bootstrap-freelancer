<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link

              </div>

                GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR

      <section id="portfolio">
        <div class="container">

            <div class="col-12 d-flex justify-content-center">

          </div>
          <div class="row justify-content-center">
            <div class="col-8 col-md-5 col-xl-6"></div>
            <div class="col-8 col-md-5 col-xl-6"></div>
          </div>
        </div>
      </section>

      <!-- Contact Me Section -->
      <section id="contact-me">
        <div class="container">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">Contact Me</div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8 col-md-5 col-xl-6"></div>
